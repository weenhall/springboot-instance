<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>资产管理中心</title>
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link th:href="@{~/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{~/css/style.css}" rel="stylesheet"/>
    <link th:href="@{~/css/style-responsive.css}" rel="stylesheet"/>
    <link th:href="@{~/css/style-default.css}" rel="stylesheet" id="style_color"/>
</head>


<body class="fixed-top">
<div id="header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">

            <div class="sidebar-toggle-box hidden-phone">
                <div class="icon-reorder tooltips" data-placement="right" data-original-title="切换导航"></div>
            </div>

            <a class="brand" href="#" style="width: auto; color: #fff;">
                欢迎您再次归来！
            </a>


            <a class="btn btn-navbar collapsed" id="main_menu_trigger" data-toggle="collapse"
               data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="arrow"></span>
            </a>

            <div class="top-nav ">
                <ul class="nav pull-right top-menu">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{~/img/public/avatar1_small.jpg}" alt="">
                            <span class="username" th:text="${uname}">admin</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <li><a th:href="@{/user/logout}"><i class="icon-key"></i>注销</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </div>

</div>
<div id="container" class="row-fluid">
    <div class="sidebar-scroll">
        <div id="sidebar" class="nav-collapse collapse">
            <ul class="sidebar-menu">
                <li class="sub-menu">
                    <a class="" th:href="@{/user/manage}">
                        <i class="icon-dashboard"></i>
                        <span>控制台</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a class="" th:href="@{/user/userinfo}">
                        <i class="icon-file-alt"></i>
                        <span>我的个人信息</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a th:href="@{/user/zcsearch}" class="">
                        <i class="icon-cogs"></i>
                        <span>资产查询</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a th:href="@{/user/zcinput}" class="">
                        <i class="icon-tasks"></i>
                        <span>资产录入</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a th:href="@{/user/zcalter}" class="">
                        <i class="icon-th"></i>
                        <span>资产变更</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a th:href="@{/user/zcuse}" class="">
                        <i class=" icon-envelope"></i>
                        <span>资产领用</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="main-content">
        <div class="page-welcome">
            欢迎进入用户管理中心
        </div>

    </div>

</div>


<div id="footer">
    2018
</div>
<script th:src="@{~/js/jquery-1.11.1.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/jquery.nicescroll.min.js}"></script>
<script th:src="@{~/js/common-scripts.js}"></script>
</body>
</html>
