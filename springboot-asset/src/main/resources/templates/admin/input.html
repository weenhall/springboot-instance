      <div id="main-content">

               <div class="span12">
                   <h3 class="page-title">
                     	资产录入
                   </h3>
               </div>
            </div>

			<div class="row-fluid">
                <div class="span12">
					                        
                        <div class="widget red">
                            <div class="widget-body form form-horizontal">
                                 <form action="" method="post" >
                                 	<div class="control-group">
		                                <label class="control-label">资产编号</label>
		                                <div class="controls">
		                                    <input type="text" class="span6  popovers" data-trigger="hover" name="" value="" data-content="必填（最多20个字）" maxlength="20" required/>
		                                </div>
		                            </div>
		                            
	                            	<div class="control-group">
		                                <label class="control-label">资产名称</label>
		                                <div class="controls">
		                                    <input type="text" class="span6  popovers" data-trigger="hover" name="" value="" data-content="必填（最多20个字）" maxlength="20" required/>
		                                </div>
		                            </div>
		                            
		                            <div class="control-group">
		                                <label class="control-label">资产价值(万元)</label>
		                                <div class="controls">
		                                    <input type="number" class="span6  popovers" data-trigger="hover" name="" value="" data-content="必填" min="0" required/>
		                                </div>
		                            </div>
		                            
	                            	<div class="form-actions">
	                            		<button type="submit" class="btn btn-success">确认提交</button>
	                            		
	                            		<button type="reset" class="btn" form="uploadForm">清空重填</button>
		                            </div>
		                        </form>

                        	</div>
